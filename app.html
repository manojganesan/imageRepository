<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
.collapsible {
  
  color:#00285A;
  cursor: pointer;
  padding: 18px;
  width: 100%;
  border: none;
  text-align: left;
  outline: none;
  font-size: 15px;
}

.active, .collapsible:hover {
  background-color: #00285A;
  color:white;
}

.content {
  padding: 0 18px;
  display: none;
  overflow: hidden;
  background-color: #f1f1f1;
}
</style>
</head>
<body>




<button type="button" class="collapsible">Enterprise Application</button>
<div class="content">
  <p>Source to Pay</p>
  <p>Product to Deliver</p>
  <p>Market to Revenue</p>
  <p>Salesforce</p>
</div>
<button type="button" class="collapsible">Manufacturing Application</button>

  <p>Veritas Windows 64bit-FS</p>

  <p> or Linux Server Operating System-FS</p>
  <p>Windows Server-FS</p>

</div>
<button type="button" class="collapsible">High Performance Compute</button>
<div class="content">

  <p>subtopic</p>
  <p>subtopic</p>
  <p>subtopic</p>
</div>
<button type="button" class="collapsible">View Ticket Status</button>

<button type="button" class="collapsible">Office Live Agent</button>


<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>

</body>
</html>
